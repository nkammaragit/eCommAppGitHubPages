<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple eCommerce Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input[type="text"] {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .form-container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #product-list {
            margin-top: 20px;
        }
        .product-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Add a New Product</h2>
        <form id="productForm">
            <label for="productName">Product Name:</label>
            <select id="productName">
                <option value="" disabled selected>--Select Product--</option>
                <option value="laptop">Laptop</option>
                <option value="phone">Phone</option>
                <option value="tablet">Tablet</option>
            </select>

            <label for="price">Price:</label>
            <select id="price">
                <option value="" disabled selected>--Select Price--</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="1500">1500</option>
            </select>

            <label for="category">Category:</label>
            <select id="category">
                <option value="" disabled selected>--Select Category--</option>
                <option value="electronics">Electronics</option>
                <option value="appliances">Appliances</option>
                <option value="furniture">Furniture</option>
            </select>

            <button type="submit">Add Product</button>
        </form>

        <div id="product-list">
            <h3>Added Products</h3>
            <!-- Products will be listed here -->
        </div>
    </div>

    <script>
        // Get the form and product list element
        const productForm = document.getElementById('productForm');
        const productList = document.getElementById('product-list');

        // Add event listener for form submission
        productForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from refreshing the page

            // Get values from the form
            const productName = document.getElementById('productName').value;
            const price = document.getElementById('price').value;
            const category = document.getElementById('category').value;

            // Create a new div element to display the added product
            const productItem = document.createElement('div');
            productItem.classList.add('product-item');
            productItem.textContent = `Product: ${productName}, Price: ${price}, Category: ${category}`;

            // Add the new product to the product list
            productList.appendChild(productItem);

            // Optionally, clear the form fields after submission
            productForm.reset();
        });
    </script>
</body>
</html>
